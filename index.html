<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Tugas</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Message Box (Success/Error) -->
        <div id="message-box" class="message-box" style="display: none;">
            <div class="message-content">
                <i id="message-icon" class="fas"></i>
                <span id="message-text"></span>
            </div>
            <button class="close-button" onclick="document.getElementById('message-box').style.display='none'">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Task Summary Section -->
        <div class="task-summary-grid">
            <!-- Total Tasks -->
            <div class="summary-card">
                <div>
                    <div class="summary-label">TOTAL TUGAS</div>
                    <div id="total-tasks-value" class="summary-value purple">0</div>
                </div>
                <i class="fas fa-tasks summary-icon purple-icon"></i>
            </div>
            <!-- Completed Tasks -->
            <div class="summary-card">
                <div>
                    <div class="summary-label">SELESAI</div>
                    <div id="completed-tasks-value" class="summary-value green">0</div>
                </div>
                <i class="fas fa-check-double summary-icon green-icon"></i>
            </div>
            <!-- Pending Tasks -->
            <div class="summary-card">
                <div>
                    <div class="summary-label">MENUNGGU</div>
                    <div id="pending-tasks-value" class="summary-value yellow">0</div>
                </div>
                <i class="fas fa-hourglass-half summary-icon yellow-icon"></i>
            </div>
            <!-- Progress -->
            <div class="summary-card">
                <div>
                    <div class="summary-label">PROGRESS</div>
                    <div id="progress-value" class="summary-value blue">0%</div>
                </div>
                <i class="fas fa-chart-line summary-icon blue-icon"></i>
            </div>
        </div>

        <!-- Add Task Section -->
        <div class="add-task-section">
            <input type="text" id="task-input" placeholder="Tambahkan tugas..." class="task-input">
            <div class="date-input-wrapper">
                <input type="date" id="date-input" class="date-input">
            </div>
            <button id="add-button" class="add-button">
                <i class="fas fa-plus add-icon"></i> Tambah
            </button>
        </div>

        <!-- Search Section -->
        <div class="search-filter-section">
            <div class="search-input-wrapper">
                <input type="text" id="search-input" placeholder="Cari tugas..." class="search-input">
                <span class="search-icon">
                    <i class="fas fa-search"></i>
                </span>
            </div>
        </div>

        <!-- Sort and Delete All Section -->
        <div class="sort-delete-section">
          <!-- Changed sort-info div to a button -->
          <button id="sort-button" class="sort-button">
            <i class="fas fa-sort sort-icon"></i> Urutkan
          </button>
          <button id="delete-all-button" class="delete-all-button">
              <i class="fas fa-trash-alt delete-all-icon"></i> Hapus Semua
          </button>
        </div>

        <!-- Task List Table -->
        <div class="table-container">
            <table class="task-table">
                <thead>
                    <tr>
                        <th class="table-header">TUGAS</th>
                        <th class="table-header">TANGGAL PENGUMPULAN</th>
                        <th class="table-header">STATUS</th>
                        <th class="table-header center-text">AKSI</th>
                    </tr>
                </thead>
                <tbody id="task-table-body" class="text-gray-700 text-sm font-light">
                    <!-- Tasks will be added here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
